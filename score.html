<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://kit.fontawesome.com/673553f744.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script> 

    <script src="JS/botones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-image: url('Imagenes/Fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            margin-top: 50px;
        }

        .table-container {
            margin: auto;
            width: 50%;
        }

        .table-container table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">

        <audio  autoplay loop id="audio">
            <source src="Sonidos/audio.mp3" >
        </audio>

        <section class="animate_animated animate_zoomInUp">
            <div class="back">
                <a href="index.html" class="button2 "><i class="fa-solid fa-arrow-left"></i></a>  
                <a class="button2" id="button-exit" type="button" onclick="mute();">
                    <strong><i class="fa-solid fa-volume-high volumen" id="logo-mute"></i></strong>
                </a>
            </div>
            
            <div class="table-container">
                <h2 class="nameJuego">Scores</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Puntuación</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <!-- Aquí se llenarán los datos de la tabla dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
        <script src="./JS/scores.js" defer></script>
    </div>

</body>
</html>
