<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juego</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://kit.fontawesome.com/673553f744.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script> 
    <script src="JS/juego.js"></script>

</head>
<body>

<div class="video-container">
        <video id="video-background" autoplay muted loop>
          <source src="Sonidos/fondo.mp4" type="video/mp4">
        </video>
</div>

<div class="content">

        <audio  autoplay loop id="audio">
          <source src="Sonidos/audio.mp3" >
        </audio>
    
        <audio id="audio-point" src="Sonidos/point.mp3"></audio>
        <audio id="audio-error" src="Sonidos/error.mp3"></audio>

     <main id="canvas-container">

      <div class="menu-canvas">
        <h2 id="user-name"></h2>
        <h2 id="user-score"></h2>
        <a href="" class="button2 ">salir</a>
      </div>

      <canvas id="gameCanvas" width="800" height="400" ></canvas>

    </main> 

</div>
    
</body>
</html>
