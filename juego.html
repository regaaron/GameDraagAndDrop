<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juego</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://kit.fontawesome.com/673553f744.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script> 
    <script src="JS/botones.js"></script>
    <link rel="shortcut icon" href="Imagenes/favicon.png" type="image/x-icon">

    <style>
      body {
          background-image: url('Imagenes/Fondo.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }

      .hidden {
          display: none;
      }
      
      .button-centrado {
        position: relative;
        padding-right: 20px; /* Ajusta seg√∫n sea necesario */
        
      }

      .button-desabilitado{
        pointer-events: none;
        cursor: default;
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .fa-solid2{
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
</style>
    </style>

</head>
<body>

<div class="content">

        <audio  autoplay loop id="audio">
          <source src="Sonidos/audio.mp3" >
        </audio>
    
        <audio id="audio-point" src="Sonidos/point.mp3"></audio>
        <audio id="audio-error" src="Sonidos/error.mp3"></audio>

     <main id="canvas-container">

      <div class="menu-canvas">
        <h2 id="user-name"></h2>
        <h2 id="user-score"></h2>
        <h2 id="time">0:00</h2>
        <a href="index.html" class="button2 ">salir</a>
        <a class="button2" id="button-exit" type="button" onclick="mute();">
            <strong><i class="fa-solid fa-volume-high volumen" id="logo-mute"></i></strong>
        </a>
      </div>

      <canvas id="gameCanvas" width="1200" height="450" ></canvas>
      
      <canvas id="gameCanvas2" width="1200" height="450"></canvas>
      
      <canvas id="gameCanvas3" width="1200" height="450"></canvas>

      <button id="flecha" class="button2 button-centrado button-desabilitado">Next <i class="fa-solid fa-arrow-right "></i></button>
    
      <!-- <img id="flecha" src="Imagenes/flecha.png" width="120" height="120"> -->

    </main> 
    <script src="JS/juego.js"></script>
</div>
    
</body>
</html>
