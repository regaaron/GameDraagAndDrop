<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://kit.fontawesome.com/673553f744.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script> 

    <script src="JS/datos.js"></script>
    <script src="JS/botones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
          background-image: url('Imagenes/Fondo.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }
    </style>
</head>
<body>
    
    <!-- <div class="video-container">
        <video id="video-background" autoplay muted loop>
          <source src="Sonidos/fondo.mp4" type="video/mp4">
        </video>
      </div> -->

  <div class="content">

  <audio  autoplay loop id="audio">
      <source src="Sonidos/audio.mp3" >
    </audio>
   <!--Seccion antes de empezar el juego-->
    <section>
      <!--Seccion de colocar tu nombre-->
      <form class="formulario " id="formulario" onsubmit="return false;">
        <label for="name" class="label-name animate__animated animate__fadeInLeft">
          Ingresa tu nombre
          <input type="text" placeholder="Nombre" id="name" class="animate__animated animate__fadeInRightBig">
        </label>
        <div>

          <button class="button2 animate__animated animate__fadeInUpBig" id="button-exit" type="submit" onclick="empezar();"  data-bs-toggle="modal" data-bs-target="#exampleModal">
            Empezar
          </button>
          <a class="button2" id="button-exit" type="button" onclick="mute();">
            <strong><i class="fa-solid fa-volume-high volumen" id="logo-mute"></i></strong>
          </a>

        </div>
      </form>
    <!--Fin de seccion de empezar-->
    
    <!--Inicio del juego haciendo dando bienvenida y recordando score-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-p"></p>
                </div>
                <div class="modal-footer">
                    <button type="submit"  class="btn btn-success" data-bs-dismiss="modal">ok</button>
                </div>
            </div>
        </div>
      </div>
      <!--Fin de inicio del juego haciendo dando bienvenida y recordando score-->
    </section>

</div> 
</body>
</html>
